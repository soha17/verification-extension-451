<!DOCTYPE html>
<html>
<head>
    <title>Uni-verify</title>
    <link rel="stylesheet" type="text/css" href="css/loginForm.css">
</head>
<body>
    <h2>Univerify</h2><br>
    <div class="login">
      <form id="login">
        <h3> Login </h3>
          <label><b>User Name
          </b>
          </label>
          <input type="text" name="Uname" id="Uname" placeholder="Username">
          <br><br>
          <label><b>Password
          </b>
          </label>
          <input type="Password" name="Pass" id="Pass" placeholder="Password">
          <br><br>
          <input type="button" name="log" id="log" value="Login">
          <script src="jquery-3.6.0.js"></script>
          <script src="loginButton.js"> </script>
          <br><br>
          <a href="http://localhost:3000/resetPassword">Forgot Password</a>
          <br><br>
      </form>
      <div class="verification">
        <input type="button" name="verify" id="verify" value="verify" >
        <script src="jquery-3.6.0.js"></script>
        <script src="verifyButton.js"> </script>
    </div>
    <div class="logout">
      <input type="button" name="logout" id="logout" value="logout" >
      <script src="jquery-3.6.0.js"></script>
      <script src="logout.js"> </script>
  </div>
    </div>
    <div class="register">
        <a href="http://localhost:3000/register">Register</a> </div>

    <div class ="privacy_policy">
      <a href="http://localhost:3000/privacyPolicy">Privacy policy</a> </div>

</body>
</html>
