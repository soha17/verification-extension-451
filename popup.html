<!DOCTYPE html>
<html>
<head>
    <title>Uni-verify</title>
    <link rel="stylesheet" type="text/css" href="css/loginForm.css">
</head>
<body>
    <div id="logo">
     <img src="uni-verify-logo-icon.png" />
    </div> <br>
    <br>
    <!-- <div class="logTitle" ><h2>Univerify</h2></div> -->
    
    <div class="login" id="loginDiv">
      <form id="login" name='login'>
        <h3> Login </h3>
          <label><b>User Name
          </b>
          </label>
          <input type="text" name="Uname" id="Uname" placeholder="Username">
          <br><br>
          <label><b>Password
          </b>
          </label>
          <input type="Password" name="Pass" id="Pass" placeholder="Password">
          <br><br>
          <input type="button" name="log" id="log" value="Login">
          <script src="jquery-3.6.0.js"></script>
          <script type="text/javascript" src="sha512.js"></script>
          <script src="loginButton.js"> </script>
          <br><br>
          <a href="http://localhost:3000/resetPassword">Forgot Password</a>
          <br><br>
      </form>
      <div class="welcome" id="welcome">
      </div>
      <div class="menu-container">
        <div class="button-container">
           
          <div class="verification">
            <input type="button" name="verify" id="verify" value="Verify" style="float: right;">
            <script src="jquery-3.6.0.js"></script>
            <script src="verifyButton.js"> </script>
          </div>
          <div class="logout">
            <input type="button" name="logout" id="logout" value="Logout" >
            <script src="jquery-3.6.0.js"></script>
            <script src="logout.js"> </script>
          </div>
          <div class="register">
            <input type="button" name="register" id="registerLink" value="Register" style="float: right;">
            <script src="jquery-3.6.0.js"></script>
            <script src="register.js"> </script>
          </div>

          <div class ="privacy_policy">
            <input type="button" name="privacy" id="PrivacyLink" value="Privacy Policy">
            <script src="jquery-3.6.0.js"></script>
            <script src="privacy.js"></script>
          </div>
        </div>
      </div>
</body>
</html>
