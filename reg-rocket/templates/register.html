{% extends 'base.html' %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" method="POST" action="/register">
					<span class="login100-form-title p-b-51">
						Register
					</span>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "DL Number is required">
						<input class="input100" type="text" name="dl_no" placeholder="Driving License Number">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "First Name is required">
						<input class="input100" type="text" name="fname" placeholder="First Name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Last Name is required">
						<input class="input100" type="text" name="lname" placeholder="Last Name">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Contact Number is required">
						<input class="input100" type="text" name="contact_no" placeholder="Contact Number">
						<span class="focus-input100"></span>
					</div>
					<!-- </div> -->
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div>
							<a href="{{url_for('login')}}" class="txt1">
								Log In
							</a>
						</div>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
